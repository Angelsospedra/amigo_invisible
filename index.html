<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Amigo Invisible</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <div class="container">

        <h2>Registro</h2>

        <form action="guardar.php" method="POST" enctype="multipart/form-data">

            <label for="fname">Nombre:</label>
            <input type="text" id="fname" name="fname" placeholder="Tu nombre..." required>

            <label for="lname">Apellido:</label>
            <input type="text" id="lname" name="lname" placeholder="Tu apellido..." required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="tu@email.com" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Elige una contraseña..." required>

            <label>Sexo:</label>
            <div style="margin-bottom: 15px;">
                <input type="radio" id="gender_m" name="gender" value="masculino" required>
                <label for="gender_m" style="display: inline; margin: 0;">Masculino</label>

                <input type="radio" id="gender_f" name="gender" value="femenino" required>
                <label for="gender_f" style="display: inline; margin: 0;">Femenino</label>
            </div>

            <label for="foto">Foto de perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>

            <button type="submit">Registrarse</button>

        </form>

        <div class="login-link">
            ¿Ya tienes cuenta? <a href="login.php">Inicia sesión aquí</a>
        </div>

    </div>

</body>
</html>
